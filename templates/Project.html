<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ title }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-select.css" rel="stylesheet">
    <link href="/static/css/bootstrap-select.min.css" rel="stylesheet">

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-inverse">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a href="#">Project</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="jumbotron">
            <h1 class="text-center">{{ tenant }} </h1>
            {% if tenant == 'kanban' %}
                <h2 class="text-center"> Enter Kanban Project Details </h2>
            {% endif %}
            {% if tenant == 'scrum' %}
                <h2 class="text-center"> Enter Scrum Project Details </h2>
            {% endif %}
            {% if tenant == 'waterfall' %}
                <h2 class="text-center"> Enter Waterfall Project Details </h2>
            {% endif %}
    </div>

    <form class="form-group" id="form_project" action="/{{ user }}/project/{{ tenant }}" method="post">
            <label class="control-label col-lg-5">Project Name</label>
                <input type="text" name="projectName" class="text-center form-inline col-lg-push-8"> <br> <br>

             <label class="control-label col-lg-5">Project Start Date</label>
                <input type="date" name="startDate" class="text-center form-inline col-lg-push-8"> <br> <br>

            <label class="control-label col-lg-5">Project End Date</label>
                <input type="date" name="endDate" class="text-center form-inline col-lg-push-8"> <br> <br>

            <label class="control-label col-lg-5">Project Manager</label>
                <input type="text" name="assignedTo" class="text-center form-inline col-lg-push-8"> <br> <br>

            {% if tenant == 'scrum' %}
                <label class="control-label col-lg-5">Burndown Velocity (In hrs)</label>
                    <input type="text" name="burndown" class="text-center form-inline col-lg-push-8"> <br> <br>
            {% endif %}
            <p><div align="center"><button type="submit" class="btn btn-primary" id="btn_project">Create Project</button></div></p>
    </form>

</body>
</html>
